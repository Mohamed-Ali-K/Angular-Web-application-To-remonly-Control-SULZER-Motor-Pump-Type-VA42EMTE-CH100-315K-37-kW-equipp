<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" >Menu</mat-toolbar>
    <mat-nav-list>
        <!-- <a mat-list-item [routerLink]="['/login']" (click)="drawer.toggle()"  >
          <mat-icon>input</mat-icon>
          <span>Login</span>
        </a>

        <a mat-list-item [routerLink]="['/signup']" (click)="drawer.toggle()" >
          <mat-icon>account_circle</mat-icon>
          <span>Signup</span>
        </a> -->

        <a mat-list-item [routerLink]="['']" (click)="drawer.toggle()" >
          <mat-icon>airplay</mat-icon>
          <span>Etats</span>
        </a>

        <a *ngIf= "isAuth" mat-list-item [routerLink]="['/control']" (click)="drawer.toggle()" >
          <mat-icon>games</mat-icon>
          <span>Control</span>
        </a>
        <a *ngIf= "!isAuth" mat-list-item [routerLink]="['/login']" (click)="drawer.toggle()" >
          <mat-icon>person</mat-icon>
          <span>Login</span>
        </a>
        <a *ngIf= "isAuth" mat-list-item  (click)="drawer.toggle(); onLogout()" >
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </a>

        <a mat-list-item [routerLink]="['/meteo']" (click)="drawer.toggle()" >
          <mat-icon>cloud</mat-icon>
          <span>Météo</span>
        </a>
        <a *ngIf= "isAuth" mat-list-item [routerLink]="['/Laboratoir']" (click)="drawer.toggle()" >
          <mat-icon>colorize</mat-icon>
          <span>Laboratoir</span>
        </a>
        <a *ngIf= "isAuth" mat-list-item [routerLink]="['/Magasin']" (click)="drawer.toggle()" >
          <mat-icon>account_balance</mat-icon>
          <span>Magain</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo-container">
          <div fxLayout="column" fxLayoutAlign="center center">
              <img [routerLink]="['']" class="logo" src="assets/images/logo 2.png">
          </div>
        </div>
        <app-navtabs></app-navtabs>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
